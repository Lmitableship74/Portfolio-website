<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Youssef</title>
        <link rel="stylesheet" href="ContactStyle.css">
    </head>
    <body>
        <header>
            <h1>Contact Youssef</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <section class="contact-info">
                <h2>My Official Phone and Email</h2>
                <ul>
                    <li>
                        <a
                            id="wats"
                            href="tel:+96894551874"
                        >
                            +968 94551874
                        </a>
                    </li>
                    <li>
                        <a href="tel:+601169701870">+60 011-69701870</a>
                    </li>
                    <li>
                        <a href="mailto:yousseftahoon2003@gmail.com">yousseftahoon2003@gmail.com</a>
                    </li>
                </ul>
            </section>
            <section class="contact-form">
                <h2>Get in touch</h2>
                <form
                    action="#"
                    method="post"
                >
                    <div class="form-group">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="name">Name</label>
                                    </td>
                                    <td>
                                        <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            required
                                        >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="email">Email</label>
                                    </td>
                                    <td>
                                        <input
                                            type="email"
                                            name="email"
                                            id="email"
                                            required
                                        >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea
                            name="message"
                            id="message"
                            rows="5"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">
                            How much did you like my website so far?
                        </label>
                        <input
                            type="range"
                            name="rating"
                            id="rating"
                            min="0"
                            max="10"
                            value="5"
                        >
                    </div>
                    <button type="submit" onclick="window.location.href = 'index.html';">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
